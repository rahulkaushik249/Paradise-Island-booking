    <title> Booking Form </title>

<body>

    <h1> Book your Trip </h1>

<form action="sucess.html"
      method="post">
     
       <label for="username"> Username: </label>
       <input type="text" id="username" required size="40" name="Username" value="" placeholder="First name only" style="background-color:rgb(203, 232, 175);"/> 
       <input type="checkbox"/>
       
       <br/> </br>
       

       <label for="password"> Password :</label>
       <input type="password" id="password" required minlength="4" maxlength="6" size="30" placeholder="your password" style="background-color: rgb(242, 186, 217);"/>
       <br> <br>
       <input type="submit"/>

       

</form>

          
</body>
